<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <title>Booking Confirmation</title>
    <meta charset="utf-8">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.7.1/dist/jquery.slim.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.1/dist/umd/popper.min.js"></script>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
    <script src="{% static 'js/jquery-1.7.1.min.js' %}"></script>
    <script src="{% static 'js/superfish.js' %}"></script>
    <script src="{% static 'js/jquery.easing.1.3.js' %}"></script>
    <script src="{% static 'js/tms-0.4.1.js' %}"></script>
    <script src="{% static 'js/slider.js' %}"></script>
    <script src="{% static 'js/html5.js' %}"></script>
    <style>
        /* Reset default margin and padding */
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        /* Body styling */
        body {
            font-family: 'Arial', sans-serif;
            background-color: #f9f9f9;
            background-image: url('{% static "images/order waste b.jpg" %}');
            background-size: cover;

            color: #333;
            margin: 0;
            padding: 0;
        }

        /* Heading */
        h1 {
            font-size: 36px;
            font-weight: 600;
            color: black;
            text-align: center;
            margin-bottom: 10px;
        }

    /* Confirmation Container (Flexbox) */
    .confirmation-container {
        display: flex;
        flex-direction: row;
        align-items: center;
        justify-content: center;
        margin-bottom: 50px;
        padding: 20px;
        background-color: #fff;
        border-radius: 8px;
            box-shadow: 20px 1px 5px rgba(0, 0, 0, 0.1);
    }

    /* Image Styling */
    .confirmation-container img {
        max-width: 250px;
        width: 100%;
        margin-left: 250px;
        border: 3px solid #004aad;
        border-radius: 8px;
    }

    /* Details Section Styling */
    .confirmation-details {
        flex-grow: 1;
        max-width: 500px;
        padding: 20px;
    }

    /* Styling for text in the confirmation details */
    .confirmation-details p {
        font-size: 18px;
        margin: 10px 32px;
        line-height: 1.6;
        color: #333;
    }

    /* Strong Text (for labels) */
    .confirmation-details strong {
        font-weight: bold;
        color: #004aad;
    }

    /* Responsive Styling: Stack the image and text on smaller screens */
    @media (max-width: 768px) {
        .confirmation-container {
            flex-direction: column;
            align-items: center;
        }

        .confirmation-container img {
            max-width: 80%;
            margin-bottom: 20px;
        }

        .confirmation-details p {
            font-size: 16px; /* Slightly smaller text on mobile */
        }
    }



        .confirmation-details strong {
            font-weight: bold;
            color: #004aad;
        }

        /* Form container */
        .form-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            width: 100%;
            max-width: 500px;
            margin: 0 auto;
            box-shadow: 0 1px 5px rgba(0, 0, 0, 0.1);
        }

        /* Form group */
        .form-group {
            margin-bottom: 20px;
        }

        label {
            font-size: 16px;
            font-weight: 600;
            color: #333;
            margin-bottom: 8px;
            display: block;
        }

        /* Input fields */
        input[type="number"], input[type="text"] {
            width: 100%;
            padding: 12px;
            font-size: 16px;
            border: 1px solid #ccc;
            border-radius: 5px;
            background-color: #f9f9f9;
            outline: none;
            color: #333;
            transition: all 0.3s ease;
        }

        input[type="number"]:focus, input[type="text"]:focus {
            border-color: #004aad;
            background-color: #fff;
        }

        /* Disabled input */
        input[disabled] {
            background-color: #e6e6e6;
        }

        /* Total price */
        .total-price {
            font-size: 18px;
            font-weight: 600;
            color: #333;
            margin-top: 15px;
        }

        /* Total price value */
        #total-price {
            font-size: 20px;
            font-weight: 700;
            color: #4CAF50;
        }

        /* Button */
        button {
            width: 100%;
            padding: 12px;
            background-color: #4CAF50;
            color: white;
            font-size: 16px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #45a049;
        }

        /* Responsive Design: Stack the image and text on smaller screens */
        @media (max-width: 768px) {
            .confirmation-container {
                flex-direction: column;
                align-items: center;
            }

            .confirmation-container img {
                max-width: 100%;
                margin-bottom: 20px;
            }

            .confirmation-details p {
                font-size: 16px;
            }

            .form-container {
                padding: 20px;
                max-width: 100%;
            }

            label {
                font-size: 14px;
            }

            input[type="number"], input[type="text"] {
                font-size: 14px;
            }

            .total-price {
                font-size: 16px;
            }
        }
    </style>
</head>
<body>
<h1>Booking Confirmation</h1>

<div class="confirmation-container">
    <img src="{{ data.image.url }}" alt="Waste Image">
    <div class="confirmation-details">
        <p><strong>WASTE_TYPE:</strong> {{ data.waste_type }}</p>
    </div>


</div>

<div class="form-container">
    <form method="POST" action="../booking/{{data.pk}}">
        {% csrf_token %}

<div class="card p-4">
            <h4 class="mb-3">Delivery Address</h4>
            <div class="row">

                <div class="col-md-6">
                    <label>Name</label>
                    <input type="text" name="fname"  value= "{{user.Name}}"class="form-control">
                </div>
            </div>
            <div class="mt-3">
                <label>Email <span class="text-danger">*</span></label>
                <input type="email" name="email" value="{{user.Email}}" class="form-control" required>
            </div>
     <div class="mt-3">
                <label>phone no <span class="text-danger">*</span></label>
                <input type="tel" name="phone" class="form-control" >
            </div>
            <div class="mt-3">
                <label>Address <span class="text-danger">*</span></label>
                <textarea name="address" class="form-control" required></textarea>
            </div>

            <div class="row mt-3">
                <div class="col-md-6">
                    <label>District <span class="text-danger">*</span></label>
                    <input type="text" name="district" class="form-control" required>
                </div>
                <div class="col-md-6">
                    <label>City <span class="text-danger">*</span></label>
                    <input type="text" name="city" class="form-control" required>
                </div>
            </div>

            <div class="mt-3">
                <label>PinCode <span class="text-danger">*</span></label>
                <input type="text" name="pincode" class="form-control" required>
            </div>
        </div>
        <div class="form-group">
            <label for="quantity">Quantity (bin)</label>
            <input type="number" class="form-control" id="quantity" name="quantity" value="{{ data.quantity }}" required>
        </div>

        <div class="form-group">
            <label for="price_per_kg">Price</label>
            <input type="text" class="form-control" id="price_per_kg" name="price_per_kg" value="{{ data.price }}" disabled>
        </div>

        <div class="form-group">
            <label for="total_price">Total Price</label>
            <input type="text" class="form-control" id="total_price" name="total_price" value="0" disabled>
        </div>

        <div class="card p-4 mt-4">
            <h4 class="mb-3">Payment Mode</h4>
            <select name="payment_mode" class="form-control" required>
                <option value="Razorpay">Razorpay</option>
<!--                <option value="Cash">Cash on Delivery</option>-->
            </select>
        </div>

                <button type="submit" class="btn btn-success btn-lg w-100 mt-4">Proceed to Payment</button>

    </form>
</div>

<script>
    // Function to calculate total price based on quantity and price per kg
    function updateTotalPrice() {
        const quantity = document.getElementById('quantity').value;
        const pricePerKg = document.getElementById('price_per_kg').value;
        const totalPrice = quantity * pricePerKg;

        // Update the total price field
        document.getElementById('total_price').value = totalPrice.toFixed(2);
    }

    // Event listener for quantity change
    document.getElementById('quantity').addEventListener('input', updateTotalPrice);

    // Initial total price update
    updateTotalPrice();
</script>
</body>
</html>
