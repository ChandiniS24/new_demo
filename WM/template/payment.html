<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="FuelIt - Online Fuel Delivery System">
    <link rel="shortcut icon" href="{% static 'assets/ico/favicon.png' %}">
    <title>waste heroes</title>

    <!-- Include jQuery -->
    <script src="https://code.jquery.com/jquery-3.6.4.min.js"></script>
    <!-- Bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <!-- Custom CSS -->
    <link href="{% static 'assets/css/main.css' %}" rel="stylesheet">
    <link href="{% static 'assets/css/animate-custom.css' %}" rel="stylesheet">
    <link rel="stylesheet" href="{% static 'assets/css/icomoon.css' %}">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
        }
        .navbar-custom {
            background: linear-gradient(45deg, #0056b3, #003d80);
            padding: 15px 0;
        }
        .navbar-custom .navbar-brand {
            font-size: 1.8rem;
            font-weight: 700;
            color: #ffd700 !important;
        }
        .navbar-custom .nav-link:hover {
            color: #ffd700 !important;
        }
        .hero-section {
            background: linear-gradient(rgba(0, 0, 0, 0.6), rgba(0, 0, 0, 0.6)), url('{% static "img/bg-hero.jpg" %}') center/cover no-repeat;
            color: white;
            text-align: center;
            padding: 100px 20px;
        }
        .form-container {
            background: white;
            padding: 30px;
            border-radius: 10px;
            box-shadow: 0px 4px 10px rgba(0, 0, 0, 0.1);
        }
        .footer {
            background-color: #0056b3;
            color: white;
            padding: 40px 20px;
            text-align: center;
        }
    </style>
</head>
<body>

    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="form-container">
                    <h4 class="text-center mb-4">Complete Your Payment</h4>


<form action="/order_view" method="POST">
    {% csrf_token %}
<script
    src="https://checkout.razorpay.com/v1/checkout.js"
    data-key="rzp_test_SROSnyInFv81S4"
    data-amount={{amount}}
    data-currency="INR"
    data-order_id="{{payment.id}}"
    data-buttontext="Pay with Razorpay"
    data-name="django payment"
    data-description="this is test payment"
    data-image="https://example.com/your_logo.jpg"
    data-prefill.name="Gaurav Kumar"
    data-prefill.email="django@test.com"
    data-theme.color="#F37254"
></script>
<input type="hidden" custom="Hidden Element" name="hidden">
</form>
                                    </div>
            </div>
        </div>
    </div>

    <footer class="footer">
        <p>&copy; 2025 Waste Heroes. All Rights Reserved.</p>
    </footer>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
