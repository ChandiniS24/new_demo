        /* Style for the dropdown menu item */
.nav-item.dropdown {
    position: relative;
}

/* Style the dropdown toggle link */
.nav-item .nav-link.dropdown-toggle {
    color: #333;
    font-weight: bold;
    padding: 10px 15px;
    text-transform: uppercase;
    cursor: pointer;
    background-color: transparent;
    border: none;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Change color on hover for the dropdown toggle */
.nav-item .nav-link.dropdown-toggle:hover {
    color: #007bff; /* Change to your desired color */
    background-color: rgba(0, 123, 255, 0.1); /* Light blue background on hover */
}

/* Style for the dropdown menu */
.dropdown-menu {
    background-color: #fff;
    border: 1px solid #ddd;
    border-radius: 0.375rem;
    box-shadow: 0px 4px 8px rgba(0, 0, 0, 0.1);
    display: none; /* Initially hidden */
    opacity: 0;
    transition: opacity 0.3s ease;
}

/* Show the dropdown menu when hovering */
.nav-item:hover .dropdown-menu {
    display: block;
    opacity: 1;
}

/* Style for the dropdown items */
.dropdown-item {
    color: #333;
    padding: 10px 20px;
    text-decoration: none;
    font-size: 14px;
    text-transform: capitalize;
    transition: background-color 0.3s ease, color 0.3s ease;
}

/* Change background on hover for dropdown items */
.dropdown-item:hover {
    background-color: #007bff;
    color: white;
}

/* Style for right-aligned dropdown */
.dropdown-menu-right {
    right: 0;
    left: auto;
}

/* Optional: Add spacing between menu items */
.dropdown-item + .dropdown-item {
    margin-top: 5px;
}

/* Optional: Add a subtle border-radius for smooth edges */
.dropdown-item {
    border-radius: 4px;
}

        /* General table styling */

/* Container that holds the cards */
.card-container {
    display: flex;
    flex-direction: column; /* Ensure the cards are stacked vertically */
    gap: 20px; /* Controls the space between the cards vertically */
    align-items: center; /* Center the cards horizontally */
    margin-top: 20px; /* Space at the top of the container */
}

/* Styling for individual cards */
.card {
    width: 280px; /* Set the width of the card */
    margin-bottom: 20px; /* Add space at the bottom of each card */
    padding: 10px;
    border-radius: 20px;
    box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); /* Add shadow effect */
    transition: transform 0.3s ease-in-out;
}

.card:hover {
    transform: scale(1.05); /* Slight zoom effect on hover */
}

/* Image style */
.card-img-top {
    width: 100%;
    height: 200px;
